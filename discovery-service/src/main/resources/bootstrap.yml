spring:
  profiles:
    active: dev
  application:
    name: discovery-service
server:
  port: ${PORT:8761}
eureka:
  instance:
    prefer-ip-address: true
  server:
    wait-time-in-ms-when-sync-empty: 0
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      default-zone: http://127.0.0.1:${PORT:8761}/eureka

