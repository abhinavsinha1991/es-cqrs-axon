spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/msa_test}
      database: ${MONGODB_DATABASE:msa_test}

  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    username: test
    password: password

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 1
    lease-expiration-duration-in-seconds: 2

ribbon:
  eureka:
    enabled: true

axon:
  amqp:
    exchange: product.events.fanout.exchange
    transaction-mode: none
    durable-messages: true

external:
  amqp:
    exchange:
      fanout:
        auto-delete: false
    bind:
      route-key: "*"
    queue: product.default.queue
  event-sourcing:
        events-collection-name: service-events
        snapshot-collection-name: service-events-snapshots

logging:
    level:
        root: WARN
        org.springframework: WARN
        org.axonframework: WARN
        app: WARN